<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="MainMenu.css">
        <title>Main Menu</title>
    </head>
    <body>
        <div class="TitleContainer">
            <h1 class="Title">Choose Your Game:</h1>
        </div>
        <div class="FirstRow">
            <span id="Roulette" onclick="NavigateToRoulette()"></span>
            <span id="Blackjack" onclick="NavigateToBlackJack()"></span>
            <span id="FiveCardPoker" onclick="NavigateToFiveCardPoker()"></span>
        </div>
        <div class="SecondRow">
            <span id="Craps" onclick="NavigateToCraps()"></span>
            <span id="Slots" onclick="NavigateToSlots()"></span>
        </div>
        <div class="ChipContainer">
            <p id="GolbalChips" class="Chips">Chips:<br /> $4,000</p>
        </div>
        <div class="ButtonContainer">
            <button id="Exit" Class="Button" onclick="Exit()">Exit</button>
            <Button id="Bank" Class="Button" onclick="OpenBank()">Bank</Button>
        </div>
        <script>
            function OpenBank(){
                window.location.assign('./bank.html');
            }
        </script>
    </body>
    <script>
        function NavigateToRoulette() {
            window.location = "./RoulettePage.html";
        }

        function NavigateToBlackJack() {
            window.location = "./Blackjack.html";
        }

        function NavigateToFiveCardPoker() {
            window.location = "./5CardDraw.html";
        }

        function NavigateToCraps() {
            window.location = "./craps.html";
        }

        function NavigateToSlots() {
            window.location = "./slots.html";
        }

        function Exit() {
            window.location = "./index.html";
        }

        function OpenBank() {
            window.location = "./Bank.html";
        }
    </script>
</html>
