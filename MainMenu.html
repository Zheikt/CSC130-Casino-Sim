<html lang="en">
    <head>
        <meta charset="UTF-8">

            <h1 class="Title">Choose Your Game:</h1>

            <span id="Roulette" onclick="NavigateToRoulette()"></span>
            <span id="Blackjack" onclick="NavigateToBlackJack()"></span>
            <span id="FiveCardPoker" onclick="NavigateToFiveCardPoker()"></span>
        </div>
        <div class="SecondRow">
            <span id="Craps" onclick="NavigateToCraps()"></span>
            <span id="Slots" onclick="NavigateToSlots()"></span>
        </div>
        <div class="ChipContainer">
            <p id="GolbalChips" class="Chips">Chips:<br /> $4,000</p>

            <button id="Exit" Class="Button" onclick="Exit()">Exit</button>

        <script>

                window.location.assign('./bank.html');

        </script>
                <img id="blackjackComingSoon" class="comingSoonImg" src="./Assets/Overall UI/ComingSoonStamp.png">
                <img id="pokerComingSoon" class="comingSoonImg" src="./Assets/Overall UI/ComingSoonStamp.png">
    </body>
    <script>
        let moneyAmt = document.getElementById("GolbalChips");

        function NavigateToRoulette() {
            window.location = "./RoulettePage.html";
        }

        function NavigateToBlackJack() {
            // window.location = "./Blackjack.html";
        }

        function NavigateToFiveCardPoker() {
            // window.location = "./5CardDraw.html";
        }

        function NavigateToCraps() {
            window.location = "./craps.html";
        }

        function NavigateToSlots() {
            window.location = "./slots.html";
        }

        function Exit() {
            window.location = "./index.html";
        }

        function OpenBank() {
            window.location = "./Bank.html";
        }

        const formatMoneyAmt = (totalMoney) =>
        {
            totalMoney = "" + totalMoney;
            let reversedMoneyStr = "";
            let counter = 0;
            for(let i = totalMoney.length; i >= 0; i--)
            {
                reversedMoneyStr += totalMoney.substring(i,i+1);
                if((counter % 3) === 0 && counter != 0 && counter != totalMoney.length)
                {
                    reversedMoneyStr += ",";
                }
                counter++;
            }
            let moneyStr = "$";
            for(let i = reversedMoneyStr.length; i >= 0; i--)
            {
                moneyStr += reversedMoneyStr.substring(i,i+1);
            }

            return moneyStr;
        }

        window.onload = () =>
        {
            moneyAmt.innerText = "Chips:\n" + formatMoneyAmt(window.localStorage.getItem("chipsBalance"));
        }
    </script>
</html>
