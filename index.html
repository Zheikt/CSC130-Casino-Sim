<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Sim</title>
    <link rel="stylesheet" href="./css/home.css">
    
</head>
<body>
    <img id="Casino" src="./Assets/Overall UI/Casino Icon.png"/>
    <div onclick="window.location.href = './MainMenu.html'" id="playBtn" class="playBtnText btn">
        PLAY
    </div>
    <div id="btnContainer">
        <span id="exitBtn" onclick="exit();" class="btn">EXIT</span><!--TODO: Fix loction to default home page-->
        <span id="moreBtn" class="btn">MORE...</span>
    </div>
    <script language="javascript">
        function exit()
        {
            window.open("", "_self");
        }   

        window.onload()
        {
            if(localStorage.getItem("chipsBalance") = null)
            {
                localStorage.setItem("chipsBalance", 5000);
            }

            if(localStorage.getItem("bankBalance"))
            {
                localStorage.setItem("bankBalance", 5000);
            }
        }
    </script>
</body>

</html>
