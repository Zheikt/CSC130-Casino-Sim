<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="slots.css">
    </head>
    <body>
        <img id="slotsImg" src="./Assets/Overall UI/Slot Machine Icon.png">
        <img id="slotMachineBarrel" src="./Assets/Slots/Slot Machine Barrel.png">
        <div id="betLbl">BET:</div>
        <div id="rulesBtn" class="btn">Rules</div>
        <div id="moneyAmtlbl">CHIPS:</div>
        <div id="moneyAmt">$10,000</div>
        <span id="btnBack" class="btn">Back</span>

        <div id="payoutContainer">
            <div>
                <img class="payoutImg" src="./Assets/Slots/Wheel - Seven.png">
                <span class="payoutText">- 500:1</span>
            </div>
            <div id="barContainer">
                <img class="payoutImg" src="./Assets/Slots/Wheel - Bars.png">
                <span class="payoutText">- 100:1</span>
            </div>
            <div id="bellContainer">
                <img class="payoutImg" src="./Assets/Slots/Wheel - Bell.png">
                <span class="payoutText">- 50:1</span>
            </div>
            <div id="cherryContainer">
                <img class="payoutImg" src="./Assets/Slots/Wheel - Cherry.png">
                <span class="payoutText">- 20:1</span>
            </div>
            <div id="plumContainer">
                <img class="payoutImg" src="./Assets/Slots/Wheel - Plum.png">
                <span class="payoutText">- 10:1</span>
            </div>
            <div id="melonContainer">
                <img class="payoutImg" src="./Assets/Slots/Wheel - Melon.png">
                <span class="payoutText">- 5:1</span>
            </div>
            <div id="bananaContainer">
                <img class="payoutImg" src="./Assets/Slots/Wheel - Banana.png">
                <span class="payoutText">- 3:1</span>
            </div>
            <div id="orangeContainer">
                <img class="payoutImg" src="./Assets/Slots/Wheel - Orange.png">
                <span class="payoutText">- 2:1</span>
            </div>
            <div id="lemonContainer">
                <img class="payoutImg" src="./Assets/Slots/Wheel - Lemon.png">
                <span class="payoutText">- 1:1</span>
            </div>
        </div>

        <span id="btnContainer">
            <button id="btnChip_1" type="submit" class="chip "></button>
            <button id="btnChip_5" type="submit" class="chip "></button>
            <button id="btnChip_10" type="submit" class="chip "></button>
            <button id="btnChip_20" type="submit" class="chip "></button>
            <button id="btnChip_50" type="submit" class="chip "></button>
            <button id="btnChip_100" type="submit" class="chip "></button>
            <button id="btnChip_1k" type="submit" class="chip "></button>
            <button id="btnChip_5k" type="submit" class="chip "></button>
        </span> 
        <span id="btnSpin" class="btn">Spin</span>
    </body>
</html>
