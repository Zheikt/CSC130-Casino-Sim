<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Card Draw</title>
    <link rel="stylesheet" href="5CardDraw.css">
</head>
<body>
    <img id="pokerIcon" src="./Assets/Overall UI/Poker Icon.png"/>
    <div id="btnRules" class="btn">
        Rules
    </div>
    
    <img id="PokerBackground" src="./Assets/Poker/PokerTable.png"/>
    
    <span id="btnContainer">
        <button id="btnBack" type="submit" class="btn">BACK</button>

        <button id="btnChip_1" type="submit" class="chip "></button>
        <button id="btnChip_5" type="submit" class="chip "></button>
        <button id="btnChip_10" type="submit" class="chip "></button>
        <button id="btnChip_20" type="submit" class="chip "></button>
        <button id="btnChip_50" type="submit" class="chip "></button>
        <button id="btnChip_100" type="submit" class="chip "></button>
        <button id="btnChip_1k" type="submit" class="chip "></button>
        <button id="btnChip_5k" type="submit" class="chip "></button>
    
        <button id="btnDeal" type="submit" class="btn">DEAL</button>
    </span>
</body>
